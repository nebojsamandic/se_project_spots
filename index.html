<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Spots Page for Scaling">
    <meta name="Author" content="Nebojsa Mandic">
    <meta name="keywords" content="HTML, CSS">
    <link rel="stylesheet" href="pages/index.css"/>
    <link rel="icon" type="image/x-icon" href="favicon.ico"/>
    <title>Spots</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img src="images/Logo.svg" alt="Spots Logo Image" class="header__logo">
        </header>
        <main class="content">
            <section class="profile page__section">
                <img src="./images/avatar.jpg" alt="Avatar Picture in Profile" class="profile__avatar">
              <div class="profile__column">
                <h1 class="profile__name">Bessie Coleman</h1>
                <p class="profile__description">Civil Aviator</p>
                <button class="profile__edit-btn">
                <img src="./images/pencil-edit.svg" alt="Edit Icon"/>Edit Profile
                </button>
              </div>
                <button class="profile__add-btn">
                <img src="./images/add-button.svg" alt="Add Button Icon"/>New Post
                </button>
            </section>
        </main>
        <footer class="footer"></footer>
    </div>
</body>
</html>
