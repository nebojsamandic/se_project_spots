<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Spots Page for Scaling" />
    <meta name="Author" content="Nebojsa Mandic" />
    <meta name="keywords" content="HTML, CSS" />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="images/Logo.svg"
          alt="Spots Logo Image"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Avatar Picture in Profile"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-btn" aria-label="">
              <img src="./images/pencil-edit.svg" alt="Edit Icon" />Edit Profile
            </button>
          </div>
          <button
            type="button"
            class="profile__add-btn"
            aria-label="Add New Post"
          >
            <img
              class="profile__add-btn-img"
              src="./images/add-button.svg"
              alt="Adding Image button"
            />New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <img src="" alt="" class="card__image" />
                <button class="card__delete"></button>
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button
                    type="button"
                    class="card__like-btn"
                    aria-label=""
                  ></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">2025 Â© Spots</footer>
      <div class="modal" id="edit-modal">
        <div class="modal__container">
          <button
            class="modal__close-btn"
            type="button"
            aria-label="Modal close button"
          ></button>
          <h2 class="modal__title">Edit Profile</h2>
          <form name="edit-profile" class="modal__form">
            <label for="profile-name-input" class="modal__label">
              Name
              <input
                id="profile-name-input"
                type="text"
                class="modal__input"
                placeholder="Type your name"
                required
              />
            </label>
            <label for="profile-description-input" class="modal__label">
              Description
              <input
                id="profile-description-input"
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
                required
              />
            </label>
            <button class="modal__submit-btn" type="submit" aria-label="">
              Save
            </button>
          </form>
        </div>
      </div>
      <div class="modal" id="add-card-modal">
        <div class="modal__container">
          <button
            class="modal__close-btn"
            type="button"
            aria-label="Modal Add Card button"
          ></button>
          <h2 class="modal__title">New Post</h2>
          <form name="add-card" class="modal__form">
            <label for="add-card-link-input" class="modal__label">
              Image Link
              <input
                id="add-card-link-input"
                type="url"
                class="modal__input"
                placeholder="Paste the link to the picture"
                name="link"
                required
              />
            </label>
            <label for="add-card-name-input" class="modal__label">
              Caption
              <input
                id="add-card-name-input"
                type="text"
                class="modal__input"
                placeholder="Type your caption"
                name="name"
                required
              />
            </label>
            <button class="modal__submit-btn" type="submit" aria-label="">
              Save
            </button>
          </form>
        </div>
      </div>
    </div>

    <div class="modal" id="preview-modal">
      <div class="modal__container modal__container_type_preview">
        <button
          class="modal__close-btn modal__close-btn_type_preview"
          type="button"
          aria-label="Modal Close Button"
        ></button>
        <img src="" alt="close button on preview" class="modal__image" />
        <p class="modal__caption"></p>
      </div>
    </div>
    <script defer src="./scripts/index.js"></script>
  </body>
</html>
